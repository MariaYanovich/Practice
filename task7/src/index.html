<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSL</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Lobster|Pacifico" rel="stylesheet">
</head>
<body>


<div class="header">
    <a href="">
        <span class="logo-name"><span class="little-symbol">&#9883</span>JSL<span
                class="little-symbol">&#9883</span></span>
    </a>


    <div>
        <button id="exit_button">Log in</button>
    </div>
    <div>
        <button id="log_in">Log in</button>
    </div>
</div>

<div class="new_Post">
    <button>Add photo</button>
</div>

<form method="post" class="filter">
    <div>Author
        <input type="text" name="author">
    </div>

    <div>Hashtags <input type="text" name="hashTags"></div>
    <button type="submit" class="bt-search">
        <i class="fa fa-search fa-3x"></i>
    </button>
</form>
<div class="line">
</div>

<div class="createNewPostForm">
    <div class="newPostColumn">
        <form method="post" name="createPost">
            <h2>PhotoLink:</h2> <input type="file" name="photoLink" accept=".jpg, .jpeg"><br>
            <h2>Description:</h2> <input type="text" name="description"><br>
            <h2>HashTags:</h2> <input type="text" name="hashTags"><br>
            <input type="submit" value="Confirm" class="submitButton">
        </form>
    </div>
</div>
<div class="editPostForm">
    <div class="newImg"><img src="" alt="photo"></div>
    <div class="editPostColumn">
        <form method="post" name="editPost">
            <h2>PhotoLink:</h2> <input type="file" class="photoLinkBtn" accept=".jpg, .jpeg"><br>
            <h2>Description:</h2> <input type="text" class="descriptionInput"><br>
            <h2>HashTags:</h2> <input type="text" class="hashTagsInput"><br>
            <input type="submit" value="Confirm" class="submitButton">
        </form>
    </div>
</div>
<div class="authorizationForm">
    <div class="authorizationColumn">
        <form method="post" name="authorization">
            <h2>Username:</h2> <input type="text" name="login" autocomplete="off"><br>
            <h2>Password:</h2> <input type="password" name="password" autocomplete="off"><br>
            <input type="submit" value="Confirm" class="submitButton">
        </form>
    </div>
</div>
<div class="content">
</div>
<div class="More_posts">
    <button>More posts</button>
</div>
<footer>

        <div class="line">
        </div>
        <p class="final" align="center">Just Sports Life, Maria Yanovich, 7 group, yanovich.mari72@gmail.com, 2019</p>

</footer>

<script src="js/javaScript.js"></script>
<script src="js/view.js"></script>

</body>
<template id="postTemplate">
    <div class="post">
        <div class="line">
        </div>
        <div class="username">
            <h2></h2>
        </div>

        <img src="" alt="photo">
        <div class="data_time">
            <button type="button" class="like_button">
                <i class="fa fa-heart"></i>
            </button>
            <button type="button" class="deletePostButton">
                <i class="fa fa-trash-o"></i></button>
            <button type="button" class="settings">
                <i class="fa fa-edit"></i>
            </button>
            <h3 class="data"></h3>

        </div>
        <p class="description"></p>

    </div>
</template>
<script src="js/Controller.js"></script>
</html>
